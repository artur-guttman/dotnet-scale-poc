apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-scale-poc
  namespace: artur-guttman-dev
  labels:
    app: dotnet-scale-poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-scale-poc
  template:
    metadata:
      labels:
        app: dotnet-scale-poc
    spec:
      serviceAccountName: dotnet-scale-poc-sa
      containers:
        - name: dotnet-scale-poc
          image: docker.io/aguttman/dotnet-scale-poc:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5